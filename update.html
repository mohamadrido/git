<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yuque</title>
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Chinese Quote', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      .module-error {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 20px;
      }

      .module-error h3 {
        font-size: 32px;
        font-weight: normal;
        color: #262626;
      }

      .error-tip {
        margin-right: 50px;
        color: #8c8c8c;
      }

      .error-ua {
        margin-right: 50px;
        color: #e8e8e8;
      }

      .module-error .image {
        max-width: 380px;
      }

      .module-error .image img {
        max-width: 100%;
      }

      .error-message b {
        color: #51b72f;
        margin: 0 4px;
      }

      .error-message img {
        position: relative;
        top: 3px;
        margin: 0 4px;
      }

      @media screen and (max-width: 768px) {
        .module-error {
          flex-direction: column;
        }

        .module-error h3 {
          font-size: 28px;
        }

        .error-tip {
          margin-right: 0;
          margin-bottom: 10px;
          text-align: center;
        }

        .error-ua {
          margin-right: 0;
          margin-bottom: 10px;
          text-align: center;
        }

        .module-error .image {
          max-width: 170px;
        }
      }
    </style>
  </head>
  <body>
    <div class="module-error">
      <div class="error-tip">
        <h3>The current browser version needs to be upgraded.</h3>
        <p id="error-message" class="error-message">For your experience, please install the latest version of Chrome browser to visit Yuque</p>
        <p class="error-ua">Mozilla/5.0 (X11; Linux x86_64; rv:91.0) Gecko/20100101 Firefox/91.0</p>
      </div>
      <div class="image">
        <img src="https://gw.alipayobjects.com/zos/rmsportal/ZKkHOEsUzVIHAfcVgCVV.png">
      </div>
    </div>
